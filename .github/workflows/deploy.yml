name: WP Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

env:
  THEME_PATH: web/app/themes/xp-theme

jobs:
  checkout:
    runs-on: [self-hosted, doctorparts-host]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          submodules: 'true'

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

  sync:
    runs-on: [self-hosted, doctorparts-host]
    needs: checkout
    steps:
      - name: Update submodules
        run: |
          git pull --recurse-submodules
          git submodule update --remote --recursive

      - name: Commit updates
        run: |
          git config --global user.name '#x-party Runner'
          git config --global user.email 'runner@x-party.it'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "[Auto] updated submodule references" && git push || echo "No changes to commit"

  build:
    runs-on: [self-hosted, doctorparts-host]
    needs: sync
    steps:
      - uses: actions/setup-node@v3

      - name: Install dependecies
        run: composer install --prefer-dist --no-progress

      - name: Install theme dependencies
        working-directory: ${{ env.THEME_PATH }}
        run: |
          composer install --prefer-dist --no-progress
          npm i 

      - name: Build theme
        working-directory: ${{ env.THEME_PATH }}
        run: npm run build

  env-setup:
    runs-on: [self-hosted, doctorparts-host]
    needs: build
    environment: production
    steps:
      - name: Reset .env file
        run: |
          touch .env
          truncate -s0 .env
      
      - name: Sync .env file
        env:
          auth_key: ${{ secrets.AUTH_KEY }}
        run: |
          echo "AUTH_KEY='${{ secrets.AUTH_KEY }}'" >> .env
          echo "AUTH_SALT=${{ secrets.AUTH_SALT }}'" >> .env
          echo "DB_HOST='${{ secrets.DB_HOST }}'" >> .env
          echo "DB_NAME='${{ secrets.DB_NAME }}'" >> .env
          echo "DB_PASSWORD='${{ secrets.DB_PASSWORD }}'" >> .env
          echo "DB_USER='${{ secrets.DB_USER }}'" >> .env
          echo "LOGGED_IN_KEY='${{ secrets.LOGGED_IN_KEY }}'" >> .env
          echo "LOGGED_IN_SALT='${{ secrets.LOGGED_IN_SALT }}'" >> .env
          echo "NONCE_KEY='${{ secrets.NONCE_KEY }}'" >> .env
          echo "NONCE_SALT='${{ secrets.NONCE_SALT }}'" >> .env
          echo "SECURE_AUTH_KEY='${{ secrets.SECURE_AUTH_KEY }}'" >> .env
          echo "SECURE_AUTH_SALT='${{ secrets.SECURE_AUTH_SALT }}'" >> .env
          echo "ACORN_ENABLE_EXPIRIMENTAL_ROUTER='${{ vars.ACORN_ENABLE_EXPIRIMENTAL_ROUTER }}'" >> .env
          echo "DB_PREFIX='${{ vars.DB_PREFIX }}'" >> .env
          echo "WP_ENV='${{ vars.WP_ENV }}'" >> .env
          echo "WP_HOME='${{ vars.WP_HOME }}'" >> .env
          echo "WP_SITEURL='${{ vars.WP_SITEURL }}'" >> .env

      - name: Sync permissions
        run: sudo chown www-data:www-data -R .